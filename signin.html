<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://use.fontawesome.com/9c9b6175c9.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Foody</title>
  </head>
  <body>
    <nav>
      <div id="logo"><a href="./index.html"><span class="logo">Fo</span>ody</a></div>
    </nav>
    <form style="border: 1px solid #ccc">
      <div class="formContainer">
        <h1>Sign In</h1>
        <p>Please fill in this form to login.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>

        

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        <div class="have-account">
          <a href="./signin.html">Already have an account?</a>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <section class="footer">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms & Conditions</a></li>
          <li><a href="#">All rights reserved</a></li>
        </ul>
        <ul>
          <li>
            <a href="#">2021 &copy; Foody <sup>TM</sup> Ltd</a>
          </li>
        </ul>
      </section>
  </body>
</html>
